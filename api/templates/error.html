<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{message}}</title>
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #141414;
            color: #ece8e1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(255, 70, 85, 0.15);
        }
        h1 {
            font-family: 'VALORANT', sans-serif;
            color: #ff4655;
            text-align: center;
            margin-top: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .message {
            font-size: 1.2em;
            font-weight: bold;
            color: #28f5c6;
            margin-bottom: 20px;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            margin: 10px 0;
            padding-left: 15px;
            border-left: 3px solid #ff4655;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{code}}</h1>
        <div class="message">{{message}}</div>
        <div class="details">
            <p>{{des}}</p>
            <p>{{plus}}</p>
            <p>{{pluss}}</p>
            <p>{{lap}}</p>
        </div>
    </div>
</body>
</html>
